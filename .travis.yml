language: java
jdk:
  - openjdk8

env:
  global:
    - MOZ_HEADLESS=1
  addons:
    firefox: latest
  
cache:
  directories:
  - $HOME/.m2
  
before_script:
  - export SHORT_VERSION=`echo ${TRAVIS_TAG:-develop} | sed -E 's/(\.[0-9]+)$//'`
  - mkdir -p $HOME/.cargo/bin
  - export PATH=$HOME/.cargo/bin:$PATH
  - misc/download-mdbook.sh 0.3.5
  # Install and unzip the Firefox geckodriver
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
  - tar -xzf geckodriver-v0.26.0-linux64.tar.gz
  - cp geckodriver $HOME/bin/
  - geckodriver --version
  # download pcc2 corpus
  - wget http://corpus-tools.org/corpora/pcc2_relANNIS.zip
  - unzip pcc2_relANNIS.zip
  - ls pcc2_v6_relANNIS


  
script:
  # import corpora needed for tests
  - mvn package -Dmaven.test.skip=true
  - cd annis-kickstarter/target/annis-kickstarter-*-distribution/annis-kickstarter-*/
  - source bin/setup.sh
  - bin/annis-admin.sh import $HOME/pcc2_v6_relANNIS
  - cd $TRAVIS_BUILD_DIR
  # execute Maven Tests
  - mvn test -B
   # generate the documentation for possible deploy
  - mdbook build docs/user-guide/
  - mdbook build docs/developer-guide/
  - mdbook build docs/online-help/
  
deploy:
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/misc/deploy-docs.sh
    on:
      repo: korpling/ANNIS
      branch: master
      tags: true
      condition: $TRAVIS_OS_NAME = linux
    skip-cleanup: true
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/misc/deploy-docs.sh
    on:
      repo: korpling/ANNIS
      branch: feature/travis-deploy-docs
      condition: $TRAVIS_OS_NAME = linux
    skip-cleanup: true