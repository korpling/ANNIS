# We need to test reference links, so activate them
annis.shorten-reference-links=true

server.port=5712
annis.webservice-config=${user.home}/.annis/service.toml

spring.datasource.url=jdbc:hsqldb:mem:frontend_data
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
# Automatically create and update the schema
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

